name: Cypress Tests

on:
  push:
    branches:
      - main # ajuste o nome do branch conforme necess√°rio

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Cypress Tests
        run: |
          npx cypress run
